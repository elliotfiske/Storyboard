<body>

<div id="spacer"></div>

<div id="whitespace"></div>

<div id="header">
    <div id="logo">LOGO GOES HERE</div>

    <div id = "logindiv">
        <a href="javascript:auth.login('facebook', {scope: 'email'});">Login</a>
    </div>
</div>

<div class="container clearfix">


	<div class="grid_2" id= "left">

		<div class="grid_12 omega" id= "iconholder">


			<div class="dragIcon" id="drag1">
				<div class="circlecontainer food" type="food">
					<div class="icon"></div>
				</div>
			</div>
            
            <div class="dragIcon" id="drag2">
				<div class="circlecontainer exercise" type="exercise">
					<div class="icon"></div>
				</div>
			</div>

		</div>
	</div>

	<div class="grid_10 omega">

		<div id="dropzone" class="grid_6">
            <div id="drop1" class="droprow even"></div>
            <div id="drop2" class="droprow odd"></div>
            <div id="drop3" class="droprow even"></div>
            <div id="drop4" class="droprow odd"></div>
        </div>

	</div>

</div>
<div class="modaloverlay"></div>
<div class="modal">
	<div id="inputs">
		<form action="">
			<select id ="activity" name="event">
			<option value="activity">activity</option>
			<option value="food">food</option>
			<option value="misc.">misc.</option>
			</select>
			</br>
			Location: <br/><input id = "activitylocation" type="text" name="activitylocation"></br>
			Description: <br/><textarea id = "activitydescription" name="activitydescription"></textarea>
			<br/><input id="submit"type="button" type="file" value="Post"><br/>
		</form>
    </div>
</div>
<script>
	 var userData;
    var auth = new FirebaseSimpleLogin(dropRef, function(error, user) {
      if (error) {
        // an error occurred while attempting login
        alert(error);
      } else if (user) {
        		userData = user;

            userData.profilePicture = "https://graph.facebook.com/" + userData.id + "/picture";
            var greeting = $('<div></div>').html('Hey, ' + userData.first_name);

            var img = document.createElement("img");
            img.src = userData.profilePicture;
            src = $("#logindiv");
            src.append(img);
            src.append(greeting);

            var fullName = userData.fullName;
-        	dropRef.update({fullName: fullName});
        
      } else {
        // user is logged out
      }
    });
 </script>;
